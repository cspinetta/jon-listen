
debug = false
threads = 10
buffer_bound = 50

[server]
protocol = "UDP"
host = "0.0.0.0"
port = 8080

[filewriter]
filedir = "./"
filename = "log"

  [filewriter.rotation]
  policy = "ByDay"
  count = 10
  duration = 10  # in seconds. It's not necessary if policy is different of ByDuration

  [filewriter.formatting]
  startingmsg = true
  endingmsg = true
